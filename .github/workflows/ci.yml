name: CI

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: 📦 Install dependencies
        run: pnpm install

      - name: 📝 Lint
        run: pnpm lint

      - name: 🍥 Build
        run: pnpm build
